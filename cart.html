{% extends "base.html" %}

{% block content%}

	<div>
		<form action = "/buy" method = "POST">
		<div>
		{% for item in cart %}
		<div class="container">
			<p>{{ item.prod_id }}</p>
			<img src="static/{{item.id}}.jpg" class="img-thumbnail" width = "200px" height = "150px">
		</div>
		{% endfor %}
		</div>
		<input type="submit" class="btn btn-success" value="Buy Now">
		</form>
	</div>

{% endblock %}
